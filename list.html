<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in different ways</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <h1>Unordered list</h1>
    <ul type="square">
        <li>Virat</li>        
        <li>Dhoni</li>        
        <li>Rohit</li>        
    </ul>
    <h1>Data Defination list</h1>
    <dl>
        <dt>HTML
            <dd>html is hypertest test markup language
            </dd>
        </dt>
        <dt>
            CSS
            <dd>
                CSS is a styling language
            </dd>
        </dt>
    </dl>
</body>
</html>
